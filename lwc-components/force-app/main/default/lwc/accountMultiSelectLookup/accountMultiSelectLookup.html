<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={txtclassname} data-id="resultBox" aria-expanded="false" aria-haspopup="listbox"
                    role="combobox">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right"
                        role="none">
                        <div>
                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon iconheight">
                                <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default"
                                    icon-name={iconName} size="x-small" alternative-text="icon" style="height: 31px;
                                    width: 30px;margin-top: 3px;">
                                </lightning-icon>
                            </span>
                        </div>
                        <lightning-input data-id="userinput" label="Search Account" name="searchText"
                            onchange={searchAccountRec} class="leftspace"></lightning-input>
                        <span
                            class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right iconheight"
                            style="margin-top: 1px;">
                            <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default"
                                icon-name="utility:search" size="x-small" alternative-text="icon">
                            </lightning-icon>
                        </span>
                    </div>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right"
                        role="none">
                        <template for:each={selectedAccRecords} for:item="serecord">
                            <span key={serecord.recId}>
                                <lightning-pill label={serecord.recName} name={serecord.recId} onremove={removeRecord}>
                                    <!-- <lightning-icon icon-name={iconName} variant="circle"
                                        alternative-text={serecord.recName}></lightning-icon> -->
                                </lightning-pill>
                            </span>
                        </template>
                    </div>

                    <!-- Second part display result -->
                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                        role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={searchAccRecords} for:item="serecord">
                                <li role="presentation" class="slds-listbox__item" key={serecord.recId}>

                                    <div data-id={serecord.recId} data-name={serecord.recName}
                                        onclick={setSelectedRecord}
                                        class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                        role="option">
                                        <span class="slds-media__figure">
                                            <span class="slds-icon_container slds-icon-standard-account">
                                                <lightning-icon icon-name={iconName}
                                                    class="slds-icon slds-icon slds-icon_small slds-icon-text-default"
                                                    size="x-small"></lightning-icon>
                                            </span>
                                        </span>
                                        <span class="slds-media__body">
                                            <span
                                                class="slds-listbox__option-text slds-listbox__option-text_entity">{serecord.recName}</span>
                                            <span
                                                class="slds-listbox__option-meta slds-listbox__option-meta_entity">{objectName}
                                                â€¢ {serecord.recName}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <div if:true={messageFlag}>
                        No result found.
                    </div>
                    <div if:true={LoadingText}>
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
